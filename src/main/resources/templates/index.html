<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>麻酱社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div th:insert="~{navigation :: copy}"></div>
<div class="container-fluid m-container">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            <hr>

            <div class="media" th:each="question:${pagedto.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 · <span
                            th:text="${question.viewCount}"></span>次浏览 · <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagedto.showFirstPage}">
                        <a th:href="@{/(page=${1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">首页</span>
                        </a>
                    </li>
                    <li th:if="${pagedto.showPrevious}">
                        <a th:href="@{/(page=${pagedto.page-1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">上页</span>
                        </a>
                    </li>

                    <li th:each="page:${pagedto.pages}" th:class="${page==pagedto.page}?'active':''">
                        <a th:href="@{/(page=${page},search=${search})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagedto.showNext}">
                        <a th:href="@{/(page=${pagedto.page+1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">下页</span>
                        </a>
                    </li>
                    <li th:if="${pagedto.showEnd}">
                        <a th:href="@{/(page=${pagedto.totalPage},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">尾页</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--广告位-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>关注麻酱社区</h4>
                <img src="/images/ad.jpg" class="img-thumbnail ad">
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
